<html>
    <head>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form method="post" action="demop.html">
            <table >
                
                <tr >
                    <td><label for="name">NAME</label></td>
                    <td><input type="text" name="name" id="name" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label for="email">EMAIL</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td><label for="password">PASSWORD</label></td>
                    <td><input type="password" name="password" id="password" placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td><label for="PHONENUMBER">CONTACT</label></td>
                    <td><input type="number" name="PHONENUMBER" id="PHONENUMBER" ></td>
                </tr>
                <tr>
                    <td><label for="GENDER">GENDER</label></td>
                    <td>MALE<input type="radio" name="GENDER" value="MALE" ></td>
                    <td>FEMALE<input type="radio" name="GENDER" value="FEMALE" ></td>
                    <td>OTHERS<input type="radio" name="GENDER" value="OTHERS" ></td>
                </tr>
                <tr>
                    <td><label for="language">language</label></td>
                    <td>
                        <select name="language" id="language">
                            <option value="">select language</option>
                            <option value="ENGLISH">ENGLISH</option>
                            <option value="HINDI">HINDI</option>
                            <option value="MARATHI">MARATHI</option>
                        </select>
                    </td>
                </tr>
               
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
    </body>
    </html>
